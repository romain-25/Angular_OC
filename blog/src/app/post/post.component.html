<li [ngStyle]="{color: getColor()}" class="list-group-item" >
    <h4 >{{ postName }} </h4>
    <p>{{ postDate | date: 'short' }}</p>
    <p>{{ postContent }}</p>
    <p> Count = {{ postCount }}</p>

    <button class="btn btn-success" (click)="increment()">Love it !</button>
    <button class="btn btn-danger" (click)="decrement()">Don't love !</button>
  </li>
